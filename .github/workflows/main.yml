---
name: Parser Check

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  check-config-json:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Jq parse
        run: make check_jq

      - name: URL Validity
        run: make check_url

      - name: Variant name validity
        run: make check_variant_name
